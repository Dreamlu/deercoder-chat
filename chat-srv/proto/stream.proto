syntax = "proto3";

package proto;

//option go_package = "deercoder-chat/user-srv";
//import "deercoder-chat/user-srv/proto/user.proto";

service Streamer {
    rpc Stream (stream Request) returns (stream Response) {
    }
    rpc ServerStream (Request) returns (stream Response) {
    }
}

message Request {
    Message message = 1;
}

message Response {
    Message message = 1;
}

// message model
message Message {

    string uuid = 1;
    string group_id = 2;
    int64 from_uid = 3;
    string headimg = 4;
    string username = 5;
    string content = 6;
    string content_type = 7;
    string create_time = 8;
}

// uids
message UidS {
    string uids = 1;
}

// true/false
message Boolean {
    bool bool = 1;
}

// message array
message ArrayMessage {
    repeated Message message = 1;
}

// group user
message GroupUser {
    int64 id = 1;
    string group_id = 2;
    int64 uid = 3;
}

// group response
message GUserResponse {
    repeated GroupUser GroupUser = 1;
}

// user list
message UserList {
    repeated ChatUser userList = 1;
}

// 聊天用户
message ChatUser {
    int64 id = 1;
    string name = 2;
    string headimg = 3;
    string password = 4;
    string createtime = 5;
    string groupId = 6;
}

// rpc service
service ChatService {

    // 创建群聊/好友
    rpc DistributeGroup (UidS) returns (Response) {
    }

    // 拉取群聊所有消息
    rpc GetAllGroupMsg (Request) returns (ArrayMessage) {
    }

    // 拉取离线信息
    rpc GetGroupLastMsg (Request) returns (ArrayMessage) {
    }

    // 已读离线信息
    rpc ReadGroupLastMsg (Request) returns (Response) {
    }

    // 获取群聊用户列表
    rpc GetGroupUser (GroupUser) returns (GUserResponse) {
    }

    // 获取用户好友列表
    // 直接用user.User problem
    rpc GetUserList (ChatUser) returns (UserList) {
    }
}